<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Control</title>
  <style>
    :root{--bg:#0b1220;--panel:#121a2a;--text:#e5e7eb;--muted:#9aa4b2;--accent:#7c5cff;--border:#1f2a3d;--ok:#22c55e;--warn:#f59e0b;--pill:#1a2336;--shadow:0 10px 30px rgba(0,0,0,.45);}
    *{box-sizing:border-box;}
    html,body{width:100%;height:100%;overflow-x:hidden;}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:radial-gradient(1200px 600px at 20% -10%, #1a2240, transparent),linear-gradient(180deg,#0b1220,#0c1222);color:var(--text);}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 32px;border-bottom:1px solid var(--border);background:rgba(14,20,34,.9);backdrop-filter:blur(8px);position:sticky;top:0;z-index:5;box-shadow:var(--shadow);} 
    h1{margin:0;font-size:12px;letter-spacing:.32em;text-transform:uppercase;color:#e5e7eb;}
    .stat{display:flex;gap:12px;align-items:center;font-size:12px;color:var(--muted);} 
    .pill{background:var(--pill);padding:6px 10px;border-radius:999px;font-size:11px;border:1px solid var(--border);box-shadow:inset 0 1px 0 rgba(255,255,255,.05);} 

    .layout{position:relative;display:grid;grid-template-columns:260px 1fr 340px;gap:20px;padding:20px;}
    .bg-glow{position:absolute;inset:-40px;z-index:0;background:radial-gradient(900px 500px at 70% 0%, rgba(124,92,255,.18), transparent 60%),radial-gradient(700px 400px at 10% 80%, rgba(46,212,255,.12), transparent 60%);pointer-events:none;}
    .layout > .card{position:relative;z-index:1;}
    .card{background:rgba(18,26,42,.9);border:1px solid rgba(124,92,255,.08);border-radius:16px;padding:16px;box-shadow:var(--shadow);} 
    .section-title{font-size:10px;letter-spacing:.25em;text-transform:uppercase;color:#9aa4b2;margin:6px 0 12px;}

    .agent{display:flex;gap:12px;align-items:center;padding:12px;border:1px solid var(--border);border-radius:14px;margin-bottom:12px;background:#0f1729;box-shadow:0 6px 16px rgba(0,0,0,.35);} 
    .avatar{width:36px;height:36px;border-radius:12px;background:linear-gradient(180deg,#2b3655,#1c2440);display:flex;align-items:center;justify-content:center;font-weight:700;color:#c7d2fe;}
    .agent .name{font-weight:600;font-size:13px;}
    .working{margin-left:auto;font-size:10px;padding:4px 8px;border-radius:999px;background:rgba(56,189,248,.15);color:#7dd3fc;border:1px solid rgba(56,189,248,.25);} 
    .status{margin-left:8px;font-size:10px;padding:4px 8px;border-radius:999px;background:rgba(34,197,94,.15);color:var(--ok);border:1px solid rgba(34,197,94,.25);} 
    .status.warn{background:rgba(245,158,11,.15);color:var(--warn);border:1px solid rgba(245,158,11,.25);} 

    .board{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;align-items:start;min-height:420px;}
    .col{background:rgba(15,23,41,.75);border:1px solid rgba(124,92,255,.08);border-radius:16px;padding:12px;min-height:300px;box-shadow:inset 0 1px 0 rgba(255,255,255,.04);} 
    .col h4{margin:0 0 12px;font-size:10px;letter-spacing:.22em;text-transform:uppercase;color:#c7d2fe;display:flex;justify-content:space-between;}
    .card-task{background:#121a2c;border:1px solid var(--border);border-left:5px solid var(--accent);border-radius:14px;padding:12px;margin-bottom:12px;box-shadow:0 8px 20px rgba(0,0,0,.35);} 
    .card-task:hover{transform:translateY(-1px);box-shadow:0 12px 26px rgba(0,0,0,.45);} 
    .task-title{font-weight:600;font-size:12px;margin-bottom:6px;}
    .tag{display:inline-block;background:#1a2440;color:#cbd5e1;font-size:10px;padding:3px 7px;border-radius:999px;margin-right:4px;border:1px solid #223054;} 
    .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:10px;margin-top:8px;}

    .feed-item{padding:12px;border:1px solid var(--border);border-radius:14px;margin-bottom:12px;background:#0f1729;box-shadow:0 8px 18px rgba(0,0,0,.3);} 
    .feed-item .time{color:var(--muted);font-size:10px;}

    button{background:#7c5cff;color:#fff;border:none;border-radius:10px;padding:9px 14px;cursor:pointer;font-weight:600;font-size:12px;box-shadow:0 10px 20px rgba(124,92,255,.35);} 

    @media (max-width: 1100px){
      .layout{grid-template-columns:1fr;}
      header{flex-direction:column;gap:8px;align-items:flex-start;}
      .stat{flex-wrap:wrap;}
      .board{grid-template-columns:1fr;}
      .col{min-height:auto;}
      .agent{justify-content:space-between;}
      .working,.status{margin-left:6px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Mission Control</h1>
    <div class="stat">
      <span class="pill">Agents Active: <strong id="agentsActive">0</strong></span>
      <span class="pill">Tasks in Queue: <strong id="tasksCount">0</strong></span>
      <span class="pill">Status: <strong id="status">idle</strong></span>
    </div>
  </header>

  <div class="layout">
    <div class="bg-glow"></div>
    <div class="card">
      <div class="section-title">Agents</div>
      <div id="agents"></div>
    </div>

    <div class="card">
      <div class="section-title">Mission Queue</div>
      <div class="board" id="board"></div>
    </div>

    <div class="card">
      <div class="section-title">Live Feed</div>
      <div id="feed"></div>
      <div class="section-title">Controls</div>
      <button onclick="loadData()">Refresh</button>
    </div>
  </div>

  <script>
    function renderBoard(tasks){
      const columns = [
        { key: 'inbox', label: 'Inbox' },
        { key: 'assigned', label: 'Assigned' },
        { key: 'in_progress', label: 'In Progress' },
        { key: 'review', label: 'Review' },
        { key: 'done', label: 'Done' }
      ];
      const board = document.getElementById('board');
      board.innerHTML='';
      columns.forEach(col => {
        const el = document.createElement('div');
        el.className = 'col';
        const items = tasks.filter(t => t.status === col.key);
        el.innerHTML = `<h4>${col.label} <span>${items.length}</span></h4>`;
        items.forEach(t => {
          const card = document.createElement('div');
          card.className = 'card-task';
          card.innerHTML = `
            <div class="task-title">${t.title}</div>
            <div>${(t.tags||[]).map(tag=>`<span class="tag">${tag}</span>`).join('')}</div>
            <div class="meta"><span>${t.owner||''}</span><span>${t.age||''}</span></div>
          `;
          el.appendChild(card);
        });
        board.appendChild(el);
      });
    }

    async function loadData(){
      document.getElementById('status').textContent = 'loading';
      const res = await fetch('data.json?_=' + Date.now());
      const data = await res.json();
      document.getElementById('status').textContent = 'ready';
      document.getElementById('agentsActive').textContent = data.agents.length;
      document.getElementById('tasksCount').textContent = data.tasks.length;

      const agents = document.getElementById('agents');
      agents.innerHTML='';
      data.agents.forEach(a=>{
        const row=document.createElement('div');
        row.className='agent';
        row.innerHTML=`<div class="avatar">${(a.name||'A')[0]}</div><div><div class="name">${a.name}</div><div class="muted">${a.role||''}</div></div><div class="working">${a.working?'working':'idle'}</div><div class="status ${a.status==='warn'?'warn':''}">${a.status||'ok'}</div>`;
        agents.appendChild(row);
      });

      renderBoard(data.tasks);

      const feed = document.getElementById('feed');
      feed.innerHTML='';
      data.feed.forEach(f=>{
        const row=document.createElement('div');
        row.className='feed-item';
        row.innerHTML=`<div>${f.text}</div><div class="time">${f.time}</div>`;
        feed.appendChild(row);
      });
    }
    loadData();
  </script>
</body>
</html>
