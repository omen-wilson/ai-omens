<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Control</title>
  <style>
    :root{--bg:#f6f3ef;--panel:#ffffff;--text:#1f2937;--muted:#6b7280;--accent:#d9a441;--border:#e7dfd5;--ok:#16a34a;--warn:#f59e0b;--pill:#f4efe9;--shadow:0 6px 18px rgba(20,16,10,.08);}
    *{box-sizing:border-box;}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:linear-gradient(180deg,#f6f3ef, #f5f1ec);color:var(--text);}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 28px;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:5;box-shadow:var(--shadow);}
    h1{margin:0;font-size:14px;letter-spacing:.2em;text-transform:uppercase;color:#2f2a23;}
    .stat{display:flex;gap:12px;align-items:center;font-size:12px;color:var(--muted);} 
    .pill{background:var(--pill);padding:6px 10px;border-radius:999px;font-size:11px;border:1px solid var(--border);}

    .layout{display:grid;grid-template-columns:240px 1fr 320px;gap:18px;padding:18px;}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:14px;box-shadow:var(--shadow);}
    .section-title{font-size:11px;letter-spacing:.2em;text-transform:uppercase;color:#7b6a56;margin:6px 0 12px;}

    .agent{display:flex;gap:10px;align-items:center;padding:10px;border:1px solid var(--border);border-radius:12px;margin-bottom:10px;background:#fff;}
    .avatar{width:34px;height:34px;border-radius:10px;background:#f0e6d8;display:flex;align-items:center;justify-content:center;font-weight:700;color:#7b5a2b;}
    .agent .name{font-weight:600;}
    .status{margin-left:auto;font-size:10px;padding:4px 8px;border-radius:999px;background:#e9f7ee;color:var(--ok);border:1px solid #dff3e6;} 
    .status.warn{background:#fff6e5;color:var(--warn);border:1px solid #ffe7ba;} 

    .board{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;align-items:start;}
    .col{background:#fbf8f4;border:1px solid var(--border);border-radius:14px;padding:10px;min-height:280px;box-shadow:inset 0 1px 0 rgba(255,255,255,.8);} 
    .col h4{margin:0 0 10px;font-size:11px;letter-spacing:.18em;text-transform:uppercase;color:#7c6b55;display:flex;justify-content:space-between;}
    .card-task{background:#fff;border:1px solid var(--border);border-left:4px solid var(--accent);border-radius:12px;padding:10px;margin-bottom:10px;box-shadow:0 4px 10px rgba(20,16,10,.06);} 
    .task-title{font-weight:600;font-size:12px;margin-bottom:6px;}
    .tag{display:inline-block;background:var(--pill);color:#4b5563;font-size:10px;padding:2px 6px;border-radius:999px;margin-right:4px;border:1px solid var(--border);} 
    .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:10px;margin-top:8px;}

    .feed-item{padding:10px;border:1px solid var(--border);border-radius:12px;margin-bottom:10px;background:#fff;box-shadow:0 4px 10px rgba(20,16,10,.04);} 
    .feed-item .time{color:var(--muted);font-size:10px;}

    button{background:#111827;color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer;font-weight:600;font-size:12px;box-shadow:0 4px 10px rgba(0,0,0,.12);} 
  </style>
</head>
<body>
  <header>
    <h1>Mission Control</h1>
    <div class="stat">
      <span class="pill">Agents Active: <strong id="agentsActive">0</strong></span>
      <span class="pill">Tasks in Queue: <strong id="tasksCount">0</strong></span>
      <span class="pill">Status: <strong id="status">idle</strong></span>
    </div>
  </header>

  <div class="layout">
    <div class="card">
      <div class="section-title">Agents</div>
      <div id="agents"></div>
    </div>

    <div class="card">
      <div class="section-title">Mission Queue</div>
      <div class="board" id="board"></div>
    </div>

    <div class="card">
      <div class="section-title">Live Feed</div>
      <div id="feed"></div>
      <div class="section-title">Controls</div>
      <button onclick="loadData()">Refresh</button>
    </div>
  </div>

  <script>
    function renderBoard(tasks){
      const columns = [
        { key: 'inbox', label: 'Inbox' },
        { key: 'assigned', label: 'Assigned' },
        { key: 'in_progress', label: 'In Progress' },
        { key: 'review', label: 'Review' },
        { key: 'done', label: 'Done' }
      ];
      const board = document.getElementById('board');
      board.innerHTML='';
      columns.forEach(col => {
        const el = document.createElement('div');
        el.className = 'col';
        const items = tasks.filter(t => t.status === col.key);
        el.innerHTML = `<h4>${col.label} <span>${items.length}</span></h4>`;
        items.forEach(t => {
          const card = document.createElement('div');
          card.className = 'card-task';
          card.innerHTML = `
            <div class="task-title">${t.title}</div>
            <div>${(t.tags||[]).map(tag=>`<span class="tag">${tag}</span>`).join('')}</div>
            <div class="meta"><span>${t.owner||''}</span><span>${t.age||''}</span></div>
          `;
          el.appendChild(card);
        });
        board.appendChild(el);
      });
    }

    async function loadData(){
      document.getElementById('status').textContent = 'loading';
      const res = await fetch('data.json?_=' + Date.now());
      const data = await res.json();
      document.getElementById('status').textContent = 'ready';
      document.getElementById('agentsActive').textContent = data.agents.length;
      document.getElementById('tasksCount').textContent = data.tasks.length;

      const agents = document.getElementById('agents');
      agents.innerHTML='';
      data.agents.forEach(a=>{
        const row=document.createElement('div');
        row.className='agent';
        row.innerHTML=`<div class="avatar">${(a.name||'A')[0]}</div><div><div class="name">${a.name}</div><div class="muted">${a.role||''}</div></div><div class="status ${a.status==='warn'?'warn':''}">${a.status||'ok'}</div>`;
        agents.appendChild(row);
      });

      renderBoard(data.tasks);

      const feed = document.getElementById('feed');
      feed.innerHTML='';
      data.feed.forEach(f=>{
        const row=document.createElement('div');
        row.className='feed-item';
        row.innerHTML=`<div>${f.text}</div><div class="time">${f.time}</div>`;
        feed.appendChild(row);
      });
    }
    loadData();
  </script>
</body>
</html>
